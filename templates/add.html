<!DOCTYPE html>
<html>
   <head>
      <title>Sign Up</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
   </head>
   <body>
      <h1 class="text-muted text-center">Library Management System</h1>

      <h3 class="text-muted text-center" style="margin-top: 5%;">Sign Up</h3>
      <form method="post" action="{{url_for('add')}}" style="margin-top: 5%;margin-left: 40%;">
         <div class="form-group" >
         <label for="firstname">First Name</label>
         <input type="text" name="firstname" id="firstname">
         </div>
         <div class="form-group">
         <label for="lastname">Last Name</label>
         <input type="text" name="lastname" id="lastname">
         </div>
         <div class="form-group">
          <label for="username">Email</label>
          <input type="text" name="username" id="username">
         </div>
         <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
         </div>
         <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob">
         </div>
         <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary">
         </div>
      </form>
      <p class="text-info text-center">If you are a member already, please head to <a class="text-warning" href="./">Login</a> page.</p>
   </body>
</html>
