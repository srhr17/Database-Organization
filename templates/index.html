<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
<body>
    <h1 style="align-self: center;margin-left: 40%;">Library Management System</h1>

    <h3 style="align-self: center;margin-left: 50%;">Login</h3>
    <form method="post" style="align-self: center;margin: 15%;" action="{{url_for('index')}}">
        <div class="form-group">
        <label for="username">Username/Email</label>
        <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
        <input type="submit" class="btn btn-default" value="Login">
        <p>If you are not a member yet, please head to <a href="./add">Sign Up</a> page.</p>

        </div>
    </form>
</body>
</html>
